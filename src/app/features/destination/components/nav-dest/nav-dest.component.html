<nav class="nav">
  <ul class="nav__list">
    @for (link of destinationLinks; track $index) {
    <li class="nav__list-item">
      <a
        [routerLink]="[rootDestPath, link.path]"
        class="nav__link nav-link"
        [ngClass]="{ 'nav__link-active': link.isActive() }"
        (click)="activeLink($event)"
        >{{ link.display }}</a
      >
    </li>
    }
  </ul>
</nav>
